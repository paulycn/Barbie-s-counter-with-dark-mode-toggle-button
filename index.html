<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="mode">
            <i class="fas fa-moon" id="moon" style="color: #f8ea49;"></i>
            <i class="fas fa-sun" id="sun" style="color: #f8ea49;"></i>
        </div>
        <h1> Cart: <span id="sum">0</span></h1>
        <button id="refresh">Refresh</button>
        <h5 id="message">Your Cart Is Empty!</h5>
        <div class="items">
            <div class="item">
                <img src="img/barbie.jpeg" alt="">
                <div class="price">149$</div>
                <div>
                    <button class="add">Add</button>
                    <button class="remove">Delete</button>
                </div>
            </div>
            <div class="item">
                <img src="img/barbie2.jpeg" alt="">
                <div class="price">110$</div>
                <div>
                    <button class="add">Add</button>
                    <button class="remove">Delete</button>
                </div>
            </div>
            <div class="item">
                <img src="img/barbie3.jpeg" alt="">
                <div class="price">45$</div>
                <div>
                    <button class="add">Add</button>
                    <button class="remove">Delete</button>
                </div>
            </div>
            <div class="item">
                <img src="img/barbie4.jpeg" alt="">
                <div class="price">99$</div>
                <div>
                    <button class="add">Add</button>
                    <button class="remove">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
